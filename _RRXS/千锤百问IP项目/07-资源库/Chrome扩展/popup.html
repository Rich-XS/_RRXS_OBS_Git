<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    .status {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .primary {
      background: #4CAF50;
      color: white;
    }
    .primary:hover {
      background: #45a049;
    }
    .secondary {
      background: #f0f0f0;
      color: #333;
    }
    .secondary:hover {
      background: #e0e0e0;
    }
    .stats {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    .settings {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
    }
    .switch {
      position: relative;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .switch.active {
      background: #4CAF50;
    }
    .switch::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.2s;
    }
    .switch.active::after {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>💾 RRXS 聊天记录保存器</h3>
  </div>

  <div class="status" id="status">
    <div>📊 状态: <span id="platform">检测中...</span></div>
    <div>⏰ 上次保存: <span id="lastSave">从未保存</span></div>
  </div>

  <div class="actions">
    <button class="primary" id="saveNow">🚀 立即保存当前对话</button>
    <button class="secondary" id="exportAll">📁 导出所有记录</button>
    <button class="secondary" id="viewHistory">📋 查看历史记录</button>
  </div>

  <div class="stats" id="stats">
    正在加载统计信息...
  </div>

  <div class="settings">
    <h4>⚙️ 设置</h4>
    
    <div class="toggle">
      <span>自动保存</span>
      <div class="switch active" id="autoSaveToggle"></div>
    </div>
    
    <div class="toggle">
      <span>自动下载</span>
      <div class="switch active" id="autoDownloadToggle"></div>
    </div>
    
    <div class="toggle">
      <span>显示通知</span>
      <div class="switch active" id="notificationToggle"></div>
    </div>

    <div style="margin-top: 10px;">
      <label for="saveInterval">保存间隔 (秒):</label>
      <input type="number" id="saveInterval" value="30" min="10" max="300" style="width: 60px; margin-left: 5px;">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
